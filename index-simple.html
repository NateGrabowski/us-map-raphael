<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>US Map</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    #map-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    #map-container svg {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Make all paths interactive */
    #map-container svg path {
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    
    #map-container svg path:hover {
      opacity: 0.7;
    }
    
    #state-info {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <!-- SVG will be loaded here -->
  </div>
  
  <div id="state-info">Click on a state to see information</div>

  <script>
    // Load and display the SVG
    async function loadMap() {
      try {
        const response = await fetch('./rise-map-csacolors.svg');
        const svgText = await response.text();
        document.getElementById('map-container').innerHTML = svgText;
        
        // Add click handlers to all paths
        const paths = document.querySelectorAll('#map-container svg path');
        paths.forEach(path => {
          path.addEventListener('click', function(e) {
            const stateId = this.id || 'Unknown';
            const stateClasses = this.className.baseVal || '';
            
            // Simple state name mapping
            const stateNames = {
              'California': 'California',
              'Nevada': 'Nevada',
              'Texas': 'Texas',
              'Florida': 'Florida'
              // Add more as needed
            };
            
            const stateName = stateNames[stateId] || stateId || 'Unknown State';
            
            document.getElementById('state-info').innerHTML = 
              `<strong>Selected:</strong> ${stateName} (ID: ${stateId || 'none'}, Classes: ${stateClasses})`;
            
            console.log('State clicked:', {
              id: stateId,
              name: stateName,
              classes: stateClasses,
              element: this
            });
          });
        });
        
        console.log('Map loaded with', paths.length, 'clickable paths');
        
      } catch (error) {
        console.error('Error loading map:', error);
        document.getElementById('map-container').innerHTML = '<p>Error loading map</p>';
      }
    }
    
    // Load the map when page loads
    document.addEventListener('DOMContentLoaded', loadMap);
  </script>
</body>
</html>
